        @media (max-width: 768px) {

        /* åŠ è½½åŠ¨ç”» */
        .loading {

            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);

<body>
    <!-- åŠ è½½åŠ¨ç”» -->

    <!-- èƒŒæ™¯åˆ‡æ¢æŒ‰é’® -->
    <div class="background-toggle" onclick="toggleBackground()">

    <!-- ä¸Šä¼ æ§åˆ¶é¢æ¿ -->
    <div class="upload-container" id="uploadContainer">

        <input type="file" id="fileInput" accept="image/*" style="display: none;" multiple onchange="handleFileSelect(event)">

        <button class="upload-btn" onclick="clearCustomBackgrounds()">

        </button>
        <div id="uploadProgress" style="display: none;">

    </div>

    <!-- æ§åˆ¶æŒ‰é’® -->
    <div class="controls">

    <div class="container">
        <h1 class="title">æˆ‘ä»¬åœ¨ä¸€èµ·çš„æ—¶å…‰</h1>
        
        <div class="heart">
            <i class="fas fa-heart"></i>
        </div>
        
        <div class="timer-container">
            <div class="timer">
                <div class="time-block">
                    <span class="time-value" id="days">0</span>
                    <div class="time-label">å¤©</div>
                </div>
                <div class="time-block">
                    <span class="time-value" id="hours">0</span>
                    <div class="time-label">å°æ—¶</div>
                </div>
                <div class="time-block">
                    <span class="time-value" id="minutes">0</span>
                    <div class="time-label">åˆ†é’Ÿ</div>
                </div>
                <div class="time-block">
                    <span class="time-value" id="seconds">0</span>
                    <div class="time-label">ç§’</div>
                </div>
            </div>
        </div>
        
        <div class="message">
            ä»2025å¹´9æœˆ8æ—¥13:14å¼€å§‹<br>
            æ¯ä¸€ç§’éƒ½æ˜¯çˆ±ä½ çš„è¯æ˜ ğŸ’•
        </div>
    </div>

    <script>
        // é…ç½®
        const API_BASE_URL = 'http://119.91.20.202:8080';
        const startDate = new Date('2025-09-08T13:14:00');
        
        // èƒŒæ™¯é…ç½®
        const defaultBackgrounds = [
            'https://picsum.photos/seed/love1/1920/1080.jpg',
            'https://picsum.photos/seed/love2/1920/1080.jpg',
            'https://picsum.photos/seed/love3/1920/1080.jpg',
            'https://picsum.photos/seed/romantic1/1920/1080.jpg',
            'https://picsum.photos/seed/romantic2/1920/1080.jpg'
        ];
        
        let currentBackgroundIndex = 0;
        let isDefaultBackground = true;
        let customBackgrounds = [];
        let musicPlaying = false;

        // è®¡æ—¶å™¨
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        // èƒŒæ™¯åˆ‡æ¢
        function toggleBackground() {
            isDefaultBackground = !isDefaultBackground;
            currentBackgroundIndex = 0;
            loadBackground();
        }

        function loadBackground() {
            let backgrounds = isDefaultBackground ? defaultBackgrounds : customBackgrounds;
            if (backgrounds.length === 0) {
                backgrounds = defaultBackgrounds;
                isDefaultBackground = true;
            }
            
            const currentBg = backgrounds[currentBackgroundIndex % backgrounds.length];
            
            // é¢„åŠ è½½å›¾ç‰‡
            const img = new Image();
            img.onload = function() {
                document.body.style.backgroundImage = `url(${currentBg})`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
                document.body.style.backgroundAttachment = 'fixed';
            };
            img.src = currentBg;
            
            currentBackgroundIndex++;
            
            // æ¯30ç§’åˆ‡æ¢ä¸€æ¬¡èƒŒæ™¯
            setTimeout(loadBackground, 30000);
        }

        // ä¸Šä¼ æ§åˆ¶
        function toggleUpload() {
            const container = document.getElementById('uploadContainer');
            container.classList.toggle('active');
        }

        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        function handleFileSelect(event) {
            const files = event.target.files;
            if (files.length === 0) return;
            
            const progressDiv = document.getElementById('uploadProgress');
            const progressText = document.getElementById('progressText');
            progressDiv.style.display = 'block';
            
            let uploadedCount = 0;
            customBackgrounds = [];
            
            Array.from(files).forEach((file, index) => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        // ä½¿ç”¨localStorageå­˜å‚¨å›¾ç‰‡
                        try {
                            const imageData = e.target.result;
                            customBackgrounds.push(imageData);
                            uploadedCount++;
                            
                            const progress = Math.round((uploadedCount / files.length) * 100);
                            progressText.textContent = progress + '%';
                            
                            if (uploadedCount === files.length) {
                                progressDiv.style.display = 'none';
                                isDefaultBackground = false;
                                currentBackgroundIndex = 0;
                                loadBackground();
                                
                                // ä¿å­˜åˆ°localStorage
                                localStorage.setItem('customBackgrounds', JSON.stringify(customBackgrounds));
                            }
                        } catch (error) {
                            console.error('ä¿å­˜å›¾ç‰‡å¤±è´¥:', error);
                        }
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // æ¸…é™¤è‡ªå®šä¹‰èƒŒæ™¯
        function clearCustomBackgrounds() {
            customBackgrounds = [];
            localStorage.removeItem('customBackgrounds');
            isDefaultBackground = true;
            currentBackgroundIndex = 0;
            loadBackground();
        }

        // éŸ³ä¹æ§åˆ¶ï¼ˆç¤ºä¾‹ï¼‰
        function toggleMusic() {
            musicPlaying = !musicPlaying;
            const btn = event.currentTarget;
            if (musicPlaying) {
                btn.innerHTML = '<i class="fas fa-pause"></i>';
                // è¿™é‡Œå¯ä»¥æ·»åŠ éŸ³é¢‘æ’­æ”¾é€»è¾‘
                showNotification('éŸ³ä¹åŠŸèƒ½å¼€å‘ä¸­...');
            } else {
                btn.innerHTML = '<i class="fas fa-music"></i>';
                // è¿™é‡Œå¯ä»¥æ·»åŠ éŸ³é¢‘æš‚åœé€»è¾‘
            }
        }

        // é€šçŸ¥æç¤º
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                z-index: 10000;
                font-size: 1rem;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 2000);
        }

        // ä»localStorageåŠ è½½è‡ªå®šä¹‰èƒŒæ™¯
        function loadCustomBackgrounds() {
            try {
                const saved = localStorage.getItem('customBackgrounds');
                if (saved) {
                    customBackgrounds = JSON.parse(saved);
                    if (customBackgrounds.length > 0) {
                        isDefaultBackground = false;
                    }
                }
            } catch (error) {
                console.log('æ— æ³•åŠ è½½ä¿å­˜çš„èƒŒæ™¯');
            }
        }

        // è·å–æœåŠ¡å™¨èƒŒæ™¯
        async function loadServerBackgrounds() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/backgrounds`);
                if (response.ok) {
                    const backgrounds = await response.json();
                    if (backgrounds.length > 0) {
                        const serverBackgrounds = backgrounds.map(bg => `${API_BASE_URL}/uploads/${bg}`);
                        // åˆå¹¶æœåŠ¡å™¨èƒŒæ™¯å’Œè‡ªå®šä¹‰èƒŒæ™¯
                        customBackgrounds = [...customBackgrounds, ...serverBackgrounds];
                    }
                }
            } catch (error) {
                console.log('æ— æ³•åŠ è½½æœåŠ¡å™¨èƒŒæ™¯ï¼Œä½¿ç”¨é»˜è®¤èƒŒæ™¯å’Œæœ¬åœ°èƒŒæ™¯');
            }
        }

        // åˆå§‹åŒ–
        function init() {
            // éšè—åŠ è½½åŠ¨ç”»
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 1500);
            
            // å¯åŠ¨è®¡æ—¶å™¨
            updateTimer();
            setInterval(updateTimer, 1000);
            
            // åŠ è½½æœ¬åœ°ä¿å­˜çš„èƒŒæ™¯
            loadCustomBackgrounds();
            
            // å°è¯•åŠ è½½æœåŠ¡å™¨èƒŒæ™¯ï¼Œç„¶åå¼€å§‹æ˜¾ç¤ºèƒŒæ™¯
            loadServerBackgrounds().then(() => {
                loadBackground();
            }).catch(() => {
                loadBackground();
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);

        // é¡µé¢å¯è§æ€§æ”¹å˜æ—¶æ›´æ–°è®¡æ—¶å™¨
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                updateTimer();
            }
        });

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('uploadContainer').classList.remove('active');
            }
        });
    </script>
